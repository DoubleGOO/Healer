<ion-header>

</ion-header>

<ion-content>

  <div class='title'>
    SIGN IN
  </div>

  <ion-list>
    <ion-item>
      <ion-label ><ion-icon name="ios-person-outline"></ion-icon></ion-label>
      <ion-input type="text" placeholder='Username'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="ios-unlock-outline"></ion-icon></ion-label>
      <ion-input type="password" placeholder='Password'></ion-input>
    </ion-item>

    <ion-item no-lines>
      <input type="checkbox" item-start><span>remember me</span>
      <span item-end>
          <button ion-button round [(navPush)]='ForgotPasswordPage'>
            ?
          </button>
      </span>
    </ion-item>

  </ion-list>

  <div class='buttonPart'>
    <button ion-button round (tap)='goRootPage()' class='mycolor'>Sign In</button>
    <button ion-button round class='mycolor'>Sign In With Facebook</button>
  </div>

  <div class='bottomPart'>
      Don't have an account?<a href='#' (tap)='goRegisterPage()'> SIGN UP</a>
  </div>


</ion-content>
