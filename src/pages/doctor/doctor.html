<ion-header>
  <ion-toolbar>
    <ion-buttons item-start>
      <button ion-button icon-only color="light">
        <ion-icon name="ios-menu-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Doctor</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light">
        <ion-icon name="ios-search-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <br>
  <ion-list>
    <ion-item-sliding *ngFor="let item  of doctorList;let i=index" no-lines>
      <ion-item  no-lines>
        <ion-card>
          <div class='leftPart'>
            <img src={{item.pic}} />
          </div>
          <div class='middlePart'>
            <div class='mTopPart'>
              {{item.name}}
            </div>
            <div class='mMiddlePart'>
              {{item.info}}
            </div>

            <div class='mbottomPart'>
              <ion-icon name="ios-pin-outline"></ion-icon>
              {{item.position}} km away
            </div>
          </div>
          <div class='rightPart'>
            <div class='rTopPart'>
              <ion-icon name="ios-star-outline"></ion-icon>
              {{item.score}}
            </div>

            <div class='rBottomPart'>
              <ion-fab>
                  <button ion-fab mini><ion-icon name="ios-more-outline"></ion-icon></button>
                  <ion-fab-list side='left'>
                    <button ion-fab><ion-icon name="clipboard"></ion-icon></button>
                    <button ion-fab><ion-icon name="chatbubbles"></ion-icon></button>
                    <button ion-fab><ion-icon name="call"></ion-icon></button>
                  </ion-fab-list>
              </ion-fab>
            </div>
          </div>
        </ion-card>
      </ion-item>
      <ion-item-options side="right" >
        <button ion-button color="danger" (click)="goDelete(i)" >delete
           <ion-icon name="ios-trash-outline"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event) " threshold="0px">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>




</ion-content>
