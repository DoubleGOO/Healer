<ion-header>

</ion-header>


<ion-content >

    <div class='title'>
        <span>SIGN UP</span>
    </div>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon name="ios-person-outline"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder='Username'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="ios-unlock-outline"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder='Password'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>
          <ion-icon name="ios-unlock-outline"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder='Re Password'></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>
            <ion-icon name="ios-mail-outline"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder='Email'></ion-input>
        </ion-item>

    <ion-item no-lines>
    </ion-item>

  </ion-list>

  <div class='buttonPart' >
      <button ion-button round class='mycolor'>SIGN UP</button>
  </div>

  <div class='bottomPart' >
      Don't have an account?<a href='#' (click)='goLoginPage()'> SIGN IN</a>
  </div>

</ion-content>
