<!--
  Generated template for the RegisterInfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <span (tap)='goRoot()'>Skip</span>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class='title'>
    <div class='title1'>
      COMPLETION INFORMATION
    </div>
    <div class='title2'>
      You need to fill in the following information before completing the registration.
    </div>
  </div>
  <div class='input'>
    <ion-item no-lines>
      <ion-label> GENDER </ion-label>
      <ion-multi-picker item-content [multiPickerColumns]='sexColumns' [(ngModel)]="info.sex"> </ion-multi-picker>
    </ion-item>
    <ion-item no-lines>
      <ion-label> BIRTHDAY </ion-label>
      <ion-multi-picker item-content [multiPickerColumns]='birthColumns' [(ngModel)]="info.birth"> </ion-multi-picker>
    </ion-item>
    <ion-item no-lines>
      <ion-label> WEIGHT </ion-label>
      <ion-multi-picker item-content [multiPickerColumns]='weightColumns' [(ngModel)]="info.weight"> </ion-multi-picker>
    </ion-item>
    <ion-item no-lines>
      <ion-label> HEIGHT </ion-label>
      <ion-multi-picker item-content [multiPickerColumns]='heightColumns' [(ngModel)]="info.height"> </ion-multi-picker>
    </ion-item>
  </div>

  <div class='buttonPart' >
      <button ion-button round class='mycolor' (tap)='startApp()'>SUBMIT</button>
  </div>

</ion-content>
